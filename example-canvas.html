<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content="Example to illustrate the capabilities of the Vanillas Cream WebComponent framework." />
        <script type="importmap">
         {
           "imports": {
             "app": "./example/canvas/src/component/app.js",
             "@rnd7/vc": "./vc/src/index.js"
           }
         }
        </script> 
        <style>
            body {
                position: relative;
                background-color: #000000;
                margin: 0;
                min-height: 100vh;
                overflow: hidden;
                touch-action: none;
            }
            vc-canvas {
                position: absolute;
                top: 0px;
                right: 0px;
                bottom: 0px;
                left: 0px;
                touch-action: none;
            }
        </style>
        <title>VanillaCream - Canvas Example</title>
    </head>
    <body>
        <script type="module">
            import App from 'app'

            let state = {
                x: -1,
                y: -1,
                down: false,
                instructions: []
            }

            const app = App.create()

            const maxLength = 100
            let index = 0

            document.body.addEventListener("pointermove", (ev)=>{
                ev.preventDefault()
                if (ev.pressure > 0) {
                    state.down = true
                    state.instructions = [
                        ...state.instructions.filter(instruction => instruction.index > index-maxLength), 
                        {index, name: "strokeStyle", value: "#B4A000"},
                        {index, name: "lineWidth", value: 10},
                        {index, name: "moveTo", parameters:[ev.pageX-ev.movementX, ev.pageY-ev.movementY]},
                        {index, name: "lineTo", parameters:[ev.pageX, ev.pageY]},
                        {index, name: "stroke"}
                    ]
                    index++
                } else {
                    state.down = false
                }
                state.x = ev.pageX | 0
                state.y = ev.pageY | 0
                app.updateState(state)
                
            
            })

            document.body.append(app)


        </script>
    </body>
</html>
